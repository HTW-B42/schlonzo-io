openapi: 3.0.3

info:
  title: auth-api
  description: auth-api
  version: 1.0.0

servers:
  - url: 'http://localhost:4711/v1'

paths:
  /auth:
    get:
      summary: Authenticate using user and password
      description: >
        BasicAuth operation, returning a session token (JWT)
        for environment binding [like this](https://www.baeldung.com/openapi-jwt-authentication).
      parameters:
        - in: query
          name: BasicAuth
          required: true
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/BasicAuth"
      responses:
        '200':
          description: authenticated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SessionToken"
        '401':
          description: not authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /users/register:
    post:
      summary: register a new user
      parameters:
        - in: query
          name: newUser
          required: true
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RegisterUser"
      responses:
        '200':
          description: user registered
        '400':
          description: user could not be registered
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"


  /users/register/{username}:
    get:
      summary: test available username
      parameters:
        - in: path
          name: username
          schema:
            type: string
          required: true
      responses:
        '200':
          description: username available
        '500':
          description: username not available


  /users/logout:
    get:
      summary: logout
      responses:
        '200':
          description: logged out
        '500':
          description: server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /game/start:
    get:
      summary: starts a game and get game lobby
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GameSession"
        '500':
          description: not ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '401':
          description: not authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

  /game/question:
    get:
      summary: get question
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Question"
        '500':
          description: not ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '401':
          description: not authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

    post:
      summary: send question answer
      parameters:
        - in: query
          name: userAnswer
          required: true
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserQuestionAnswer"
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/GameSession"
        '500':
          description: not ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        '401':
          description: not authorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"

components:

  responses:

    ### AUTH ###
    AuthSuccess:
      $ref: "#/components/schemas/AuthSuccess"

  schemas:

    Error:
      type: string
      example: "unkown error"

    ## AUTH ###
    AuthSuccess:
      type: object
      allOf:
        - $ref: "#/components/schemas/SessionToken"
        - $ref: "#/components/schemas/User"
          required:
            - id
            - name
            - user_confirmed

    SessionToken:
      type: string
      example: "8763t4bc87zfgc2873rzu2873r6th2e8t2g982r73tzrhxs87u76trbg8765rg7654r7g65trg8h765tfrv5vr86dfb739c78623987dz"

    BasicAuth:
      description: base64 encoded string containing username:hashed-password
      type: string
      example: "bhgtuMGdut7ugr657rFDvc765r/5rgbhNzgFVRT+Fzs="

    ### USER ###
    UserName:
      type: string

    UserConfirmed:
      type: boolean

    RegisterUser:
      type: object
      properties:
        name:
          $ref: "#/components/schemas/UserName"
        email:
          type: string
        hashed-password:
          type: string
      required:
        - name
        - email
        - hashed-password

    User:
      type: object
      properties:
        id:
          type: string
        name:
          $ref: "#/components/schemas/UserName"
        user_confirmed:
          $ref: "#/components/schemas/UserConfirmed"
      required:
        - id

    GameSession:
      type: object
      properties:
        gameID:
          type: string
        lobbyMembers:
          type: array
          items:
            $ref: "#/components/schemas/User"
        scoreboard:
          type: array
          items:
            $ref: "#/components/schemas/UserScore"
        gameOver:
          type: boolean


    UserScore:
      type: object
      properties:
        user:
          $ref: "#/components/schemas/User"
        score:
          type: integer

    Question:
      type: object
      properties:
        question:
          type: string
        answerChoices:
          type: array
          items:
            type: string
            # TODO LETS TEST IT OUT
        correctAnswer:
          type: integer

    UserQuestionAnswer:
      type: boolean
























